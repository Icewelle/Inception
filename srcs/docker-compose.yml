name: ${NAME:?error}

services:

 nginx:
  container_name: nginx
  env_file: .env
  build: requirements/nginx
  ports: 
    - "4443:443"
  networks:
    - inception
  volumes:
    - wordpress_files:/var/www/html
  depends_on:
    - wordpress
  

 wordpress:
  container_name: wordpress
  env_file: .env
  build: requirements/wordpress
  networks:
    - inception
  volumes:
      - wordpress_files:/var/www/html

